<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link href="style/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;600&family=Permanent+Marker&family=Qahiri&family=Rampart+One&family=Roboto:wght@400;500;900&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root">
    <header class="header">
      <div class="container header__menu">
        <custom-input v-model="serchValue" :title="word"></custom-input>
        <basket-btn @btn="fetchData">Корзина</basket-btn>
      </div>
    </header>
    <main>
      <div class="parent container">
        <div class="goods-list" v-if="filterItems.length>0">
          <goods v-for="item in filterItems" :item="item" :key="item.id"></goods>
        </div>
        <div v-else="">Нет данных</div>
        <basket v-show="isVisibleCart" @closed="close">
          <card-basket  v-for="item in items" :item="item" :key="item.id"></card-basket>
        </basket>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
